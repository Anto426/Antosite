<!DOCTYPE html>
<html>
    <head>
        <!-- Meta -->
        <meta charset="UTF-8">
        <meta name="author" content="Anto426">
        <!-- Title -->
        <title>Anto's Site</title>
        <!-- Icon -->
        <link rel="icon" href="./src/multimedia/icon.ico">
        <!-- CSS -->
        <link rel="stylesheet" href="./src/css/style.css">
        <!-- bootstrap icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!--  Color Thief-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.6.0/color-thief.umd.js"></script>
        <!-- JS -->
        <script src="./src/js/class/Background.js"></script>
        <script src="./src/js/class/DynamicColor.js"></script>
        <script src="./src/js/class/Color.js"></script>
        <script src="./src/js/class/FetchData.js"></script>
        <script src="./src/js/class/Text.js"></script>
        <script src="./src/js/index.js"></script>
    </head>
    <!-- Body -->
    <body onload="loadPage()">
        <main class="main">
            <!-- Loading -->
            <div id="loading" class="loading-container show">
                <div class="loader"></div>
            </div>
            <!-- Error  -->
            <div id="error" class="error-content hide">
                <i class="bi-exclamation-triangle-fill error-icon" style="font-size: 3rem;"></i>
                <h1 id="title-error" class="title">Connection Error</h1>
                <p id="message-error" class="text">
                    Oops! We couldn't load the data. Please check your internet
                    connection and try again.
                </p>
                <button onclick="location.reload()">
                    <i class="bi-arrow-clockwise"></i>
                    Reload Page
                </button>
            </div>
            <!-- Main Container -->
            <div id="home" class="maincontainer hide">
                <div class="logocontainer">
                    <img
                        id="logo"
                        class="logo"
                        alt="Logo"
                        crossorigin="anonymous"
                    >
                    <div class="text-logo">
                        <h3 id="username"></h3>
                        <p id="tag"></p>
                        <i class="bi-heartbreak-fill"></i>
                    </div>
                </div>
                <div class="othercontainer">
                    <h3 id="question" class="title">About me</h3>
                    <p id="aboutme" class="text text-writer"></p>
                </div>
                <div class="othercontainer">
                    <h3 id="social" class="title">Social</h3>
                    <div class="links">
                        <a class="link" id="github">
                            Github
                            <i class="bi-github"></i>
                        </a>
                        <a class="link" id="twitter">
                            Twitter
                            <i class="bi bi-twitter-x"></i>
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <canvas id="backgroundCanvas" class="background"></canvas>
    </body>
</html>
