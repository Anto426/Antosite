<!DOCTYPE html>
<html>
    <head>
        <!-- Meta -->
        <meta charset="UTF-8">
        <meta name="author" content="Anto426">
        <!-- Title -->
        <title>Anto's Site</title>
        <!-- Icon -->
        <link rel="icon" href="./src/multimedia/icon.ico">
        <!-- CSS -->
        <link rel="stylesheet" href="./src/css/style.css">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!--  Color Thief-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.6.0/color-thief.umd.js"></script>
        <!-- JS -->
        <script src="./src/js/class/DynamicColor.js"></script>
        <script src="./src/js/class/Color.js"></script>
        <script src="./src/js/class/FetchData.js"></script>
        <script src="./src/js/class/Text.js"></script>
        <script src="./src/js/index.js"></script>
    </head>
    <!-- Body</div> -->
    <body class="bg-gradient" onload="loadPage()">
        <main class="main">
            <!-- Loading -->
            <div id="loading" class="loading-container show">
                <div class="loader"></div>
            </div>
            <!-- Error  -->
            <div id="error" class="maincontainer hide" style="justify-content: center;">
                <div class="center">
                    <i class="bi-bug-fill" style="font-size: 2rem;"></i>
                    <h1 id="title-error" class="title">Error</h1>
                    <p id="message-error" class="text">An error occurred while trying to fetch the data</p>
                    <button onclick="location.reload()">Try again</button>
                </div>
            </div>
            <!-- Main Container -->
            <div id="home" class="maincontainer hide">
                <div class="logocontainer">
                    <img
                        id="logo"
                        class="logo"
                        src="https://avatars.githubusercontent.com/u/87477585?v=4%22"
                        alt="Logo"
                        loading="lazy"
                        crossorigin="anonymous"
                    >
                    <div class="text-logo">
                        <h3 id="username">アントネッロ</h3>
                        <p id="tag">Anto426</p>
                        <i class="bi-heartbreak-fill"></i>
                    </div>
                </div>
                <div class="othercointainer">
                    <h3 id="question" class="title">About me</h3>
                    <p id="aboutme" class="text"></p>
                </div>
                <div class="othercointainer">
                    <h3 id="social" class="title">Social</h3>
                    <div class="links">
                        <button class="link" id="github">
                            Github
                            <i class="bi-github"></i>
                        </button>
                        <button class="link" id="twitter">
                            twitter
                            <i class="bi bi-twitter-x"></i>
                        </i>
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
