<!DOCTYPE html>
<html>
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="author" content="Anto426" />
    <!-- Title -->
    <title>Anto's Site</title>
    <!-- Icon -->
    <link rel="icon" href="./src/multimedia/icon.ico" />
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
    <!-- devicon icon -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!--  Color Thief-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.6.0/color-thief.umd.js"></script>
    <!-- JS -->
    <script src="./src/js/class/LoadingController.js"></script>
    <script src="./src/js/class/Background.js"></script>
    <script src="./src/js/class/DynamicColor.js"></script>
    <script src="./src/js/class/Color.js"></script>
    <script src="./src/js/class/FetchData.js"></script>
    <script src="./src/js/class/Text.js"></script>
    <script src="./src/js/index.js"></script>
  </head>
  <!-- Body -->
  <body onload="loadPage()">
    <main class="main">
      <!-- Ultra Modern Loading System -->
      <div id="loading" class="loading-container show">
        <!-- Background Effects -->
        <div class="loading-backdrop"></div>
        <div class="loading-particles"></div>
        
        <!-- Main Loading Content -->
        <div class="loading-content">
          <!-- Animated Braces -->
          <div class="loading-braces">
            <span class="brace-left animate">{</span>
            <div class="loading-center">
              <div class="progress-container">
                <div class="progress-label">Loading...</div>
                <div class="progress-bar-wrapper">
                  <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                    <div class="progress-glow"></div>
                  </div>
                  <div class="progress-percentage" id="progressText">0%</div>
                </div>
              </div>
              
              <!-- Code-style loader -->
              <div class="code-loader">
                <span class="code-text">
                  <span class="typing-text" id="loadingText">Initializing</span>
                  <span class="cursor">|</span>
                </span>
              </div>
            </div>
            <span class="brace-right animate">}</span>
          </div>
          
          <!-- Central Glow Effect -->
          <div class="loader-glow"></div>
        </div>
      </div>
      <!-- Error  -->
      <div id="error" class="error-content hide">
        <i
          class="bi-exclamation-triangle-fill error-icon"
          style="font-size: 3rem"
        ></i>
        <h1 id="title-error" class="title">Connection Error</h1>
        <p id="message-error" class="text">
          Oops! We couldn't load the data. Please check your internet connection
          and try again.
        </p>
        <button onclick="location.reload()">
          <i class="bi-arrow-clockwise"></i>
          Reload Page
        </button>
      </div>
      <!-- Main Container -->
      <div id="home" class="maincontainer hide">
        <div class="logocontainer">
          <div class="logo-wrapper">
            <div class="logo-glow"></div>
            <img id="logo" class="logo" alt="Logo" crossorigin="anonymous" />
            <div class="logo-overlay"></div>
          </div>
          <div class="text-logo">
            <div class="brand-container">
              <h3 id="username" class="brand-name"></h3>
              <div class="brand-accent"></div>
            </div>
            <p id="tag" class="brand-tagline"></p>
            <div class="brand-status">
              <i class="weed-icon status-indicator"></i>
              <span class="status-text"></span>
            </div>
          </div>
        </div>
        <div class="othercontainer">
          <h3 id="question" class="title">
            <i class="bi-person-vcard-fill"> About me</i>
          </h3>
          <p id="aboutme" class="text text-writer"></p>
        </div>
        <div class="othercontainer">
          <h3 id="skills" class="title">
            <i class="bi-braces"> Skills</i>
          </h3>
          <div class="carousel-container">
            <div id="skills-container" class="carousel"></div>
          </div>
        </div>
        <div class="othercontainer">
          <h3 id="projects" class="title">
            <i class="bi-kanban-fill"></i> Projects
          </h3>
          <div class="carousel-container">
            <div id="projects-container" class="carousel"></div>
          </div>
        </div>
        <div class="othercontainer">
          <h3 id="social" class="title">
            <i class="bi-people-fill"> Social</i>
          </h3>
          <div id="social-container" class="links"></div>
        </div>
      </div>
    </main>
    <canvas id="backgroundCanvas" class="background"></canvas>
  </body>
</html>
